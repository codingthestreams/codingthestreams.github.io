<div class="categories-menu page-link">Categories
<ul>
  {% for category in site.categories %}
    <li>
      <a href="{{site.url}}/category/{{ category | first }}">{{ category | first }}</a>
    </li>
  {% endfor %}
</ul>
</div>
<div class="categories-menu page-link">Tags
<ul>
    {% for tag in site.tags %}
      <li>
        <a href="{{site.url}}/tag/{{ tag | first }}">{{ tag | first }}</a>
      </li>
    {% endfor %}
</ul>
</div>
